<ion-header>
  <ion-toolbar>
    <ion-title class="stroke">Ricerca</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionInput) = "filter($event)" showCancelButton="focus" placeholder="cerca persone"></ion-searchbar>
</ion-header>

<ion-content>
  
  <ion-list>
    
    <ion-card (click)="rate(user)" *ngFor="let user of arr">
      <ion-grid>
        <ion-row>
          <ion-col size="10">
            <ion-title class="nome">{{user.username}}</ion-title>
            <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
          </ion-col>
          <ion-col>
            <ion-badge class="side">{{user.rating}}âœ°</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>

  </ion-list>

</ion-content>
